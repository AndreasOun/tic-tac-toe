<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-W+hoY01Jgk1Zpy09E7Vv+RzGJ7o/+wkTkz/0QjvRk/4ZG4eZC0xq8Nv/nCfSg5I5y5+LW8AKvUR+ykX9Y0Zp/Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <p>Current player: <span class="current-player">X</span></p>
    <div class="board">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
    <button class="reset">Reset</button>
    <div id="winner-text">
      <p>Winner:</p>
      <p id="winner-name"></p>
      <button id="continue">Continue</button>
    </div>
  </div>
    <script src="script.js"></script>
</body>
</html>
